<body>
	<h1> Travel reservation form </h1>
	<h3> * denotes mandatory </h3>
	<form action="" method="GET">
		<label> Full name*: <br> <input type="text" placeholder="FirstName LastName"> </label>
		<br>
		<label> Email address*: <br> <input type="text"> </label>
		<br>
		<label> Select Tour Package*: <br> 
			<select name="TourPackage"> 
				<option>Goa</option>
				<option>Paris</option>
				<option>London</option>
				<option>India</option>
			</select>
		</label>
		<br>
		<label> Arrival date*: <br> <input type="text" placeholder="m/d/y"> </label>
		<br>
		<label> Number of persons*: <br> <input type="text"> </label>
		<br>
		<label> What would you want to avail?* </label>
		<br>
		<label> Boarding <input type="checkbox"> </label>
		<br>
		<label> Fooding <input type="checkbox"> </label>
		<br>
		<label> Sight seeing <input type="checkbox"> </label>
		<br>
		<label> Discount Coupon code: <br> <input type="text"> </label>
		<br>
		<label> Terms and conditions* </label>
		<br>
		<input type="radio" name="terms"> <label> I agree </label> </input>
		<input type="radio" name="terms"> <label> I disagree </label> </input>	
		<br>
		<input type="submit" value="Complete reservation">
	</form>
</body>
